<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p class="title">Tic Tac Toe</p>
    <div class="box">
      <div class="row">
        <div class="content-box"></div>
        <div class="content-box"></div>
        <div class="content-box"></div>
      </div>
      <div class="row">
        <div class="content-box"></div>
        <div class="content-box"></div>
        <div class="content-box"></div>
      </div>
      <div class="row">
        <div class="content-box"></div>
        <div class="content-box"></div>
        <div class="content-box"></div>
      </div>
    </div>
    <p class="message-box">Player <span class="player">X</span> turn</p>

    <button class="reset-button">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
